<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mood Match Puzzle 🧩 – Cognitive Reframing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg: linear-gradient(135deg, #667eea, #764ba2);
            --panel: rgba(255, 255, 255, 0.08);
            --good: #6ee7b7;
            --bad: #ff7a88;
            --accent1: #7b61ff;
            --accent2: #36d1dc;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: var(--bg);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .wrap {
            width: 100%;
            max-width: 960px;
            padding: 20px;
        }
        
        .game {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            margin-top: 0;
            text-align: center;
        }
        
        .hud {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 18px
        }
        
        .stat {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 10px;
            font-weight: 700
        }
        
        .board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px
        }
        
        .col {
            background: var(--panel);
            padding: 16px;
            border-radius: 14px;
            min-height: 320px
        }
        
        .col h2 {
            margin-top: 0;
            font-size: 18px
        }
        
        .card {
            background: rgba(255, 255, 255, 0.12);
            margin: 8px 0;
            padding: 12px;
            border-radius: 12px;
            cursor: grab;
            transition: .2s
        }
        
        .card.dragging {
            opacity: 0.5
        }
        
        .slot {
            background: rgba(255, 255, 255, 0.05);
            margin: 8px 0;
            padding: 14px;
            border-radius: 12px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            position: relative
        }
        
        .slot.correct {
            background: linear-gradient(90deg, #6ee7b7, #2bd4a2);
            color: #021124;
            font-weight: 700
        }
        
        .slot.wrong {
            background: linear-gradient(90deg, #ff7a88, #ffb86b);
            color: #021124;
            font-weight: 700
        }
        
        .btn {
            margin-top: 14px;
            padding: 10px 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            color: white;
            font-weight: 700;
            cursor: pointer
        }
        
        .message {
            margin-top: 12px;
            text-align: center;
            font-weight: 700
        }
        
        .badge {
            margin-top: 10px;
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            background: linear-gradient(90deg, #ffd86b, #ff7a7a);
            color: #021124;
            font-weight: 800
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden
        }
        
        .confetti .p {
            position: absolute;
            font-size: 22px;
            animation: fall 2.8s linear forwards
        }
        
        @keyframes fall {
            to {
                transform: translateY(120vh) rotate(360deg);
                opacity: 1
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="game">
            <h1>🧩 Mood Match Puzzle – Reframe Negative Thoughts</h1>
            <div class="hud">
                <div class="stat">Score: <span id="score">0</span></div>
                <div class="stat">Streak: <span id="streak">0</span></div>
                <div class="stat">Badge: <span id="badge">None</span></div>
            </div>
            <div class="board">
                <div class="col">
                    <h2>😔 Negative Thought</h2>
                    <div id="negatives"></div>
                </div>
                <div class="col">
                    <h2>🌟 Positive Reframe</h2>
                    <div id="positives"></div>
                </div>
            </div>
            <button class="btn" onclick="checkAnswers()">Check Matches ✅</button>
            <div id="msg" class="message"></div>
        </div>
    </div>
    <div class="confetti" id="confetti"></div>

    <script>
        const negatives = [
            "I’ll fail this exam.",
            "I’m not good enough.",
            "Nobody cares about me.",
            "I can’t handle stress.",
            "Things will never get better."
        ];

        const positives = [
            "I’ll do my best, one step at a time.",
            "I have strengths and I’m improving.",
            "There are people who value me.",
            "I can use healthy coping strategies.",
            "Challenges are temporary and I can grow."
        ];

        // State
        let score = 0,
            streak = 0,
            badge = "None";

        // DOM
        const negCol = document.getElementById("negatives");
        const posCol = document.getElementById("positives");
        const msgEl = document.getElementById("msg");
        const scoreEl = document.getElementById("score");
        const streakEl = document.getElementById("streak");
        const badgeEl = document.getElementById("badge");

        // Build cards
        function buildGame() {
            negCol.innerHTML = "";
            posCol.innerHTML = "";
            negatives.forEach((n, i) => {
                const card = document.createElement("div");
                card.className = "card";
                card.draggable = true;
                card.textContent = n;
                card.dataset.index = i;
                negCol.appendChild(card);
                setupDrag(card);
            });
            // shuffle positives
            const shuffled = positives.map((p, i) => ({
                p,
                i
            })).sort(() => Math.random() - 0.5);
            shuffled.forEach(obj => {
                const slot = document.createElement("div");
                slot.className = "slot";
                slot.dataset.index = obj.i;
                slot.textContent = obj.p;
                posCol.appendChild(slot);
                setupDrop(slot);
            });
        }

        function setupDrag(card) {
            card.addEventListener("dragstart", e => {
                card.classList.add("dragging");
                e.dataTransfer.setData("text/plain", card.dataset.index);
            });
            card.addEventListener("dragend", () => card.classList.remove("dragging"));
        }

        function setupDrop(slot) {
            slot.addEventListener("dragover", e => e.preventDefault());
            slot.addEventListener("drop", e => {
                e.preventDefault();
                const negIndex = e.dataTransfer.getData("text/plain");
                slot.dataset.neg = negIndex;
                slot.style.opacity = 0.95;
            });
        }

        function checkAnswers() {
            let correct = 0;
            document.querySelectorAll(".slot").forEach(slot => {
                if (slot.dataset.neg !== undefined) {
                    if (slot.dataset.neg == slot.dataset.index) {
                        slot.classList.add("correct");
                        correct++;
                    } else {
                        slot.classList.add("wrong");
                    }
                }
            });
            if (correct === positives.length) {
                score += 20;
                streak++;
                msgEl.textContent = "🎉 Perfect! All thoughts reframed.";
                burstConfetti(30);
            } else {
                score = Math.max(0, score - 5);
                streak = 0;
                msgEl.textContent = "Some mismatches ❌. Try again!";
            }
            updateHUD();
            if (streak >= 3) {
                badge = "🔥 Resilience Streak";
                updateHUD();
            }
        }

        function updateHUD() {
            scoreEl.textContent = score;
            streakEl.textContent = streak;
            badgeEl.textContent = badge;
        }

        function burstConfetti(n = 20) {
            const conf = document.getElementById("confetti");
            for (let i = 0; i < n; i++) {
                const el = document.createElement("div");
                el.className = "p";
                const emojis = ["🎉", "✨", "🌟", "💖", "🌿", "🍀"];
                el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                el.style.left = Math.random() * 100 + "vw";
                el.style.top = "-20px";
                el.style.fontSize = (14 + Math.random() * 20) + "px";
                conf.appendChild(el);
                setTimeout(() => el.remove(), 3000);
            }
        }

        // init
        buildGame();
    </script>
</body>

</html>
