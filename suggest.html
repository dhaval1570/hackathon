<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Suggestion Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1,
        h2 {
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        textarea {
            resize: vertical;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        #suggestionsList {
            margin-top: 30px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            background: #e9ecef;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“¬ Suggestion Box</h1>
        <form id="suggestionForm">
            <textarea id="suggestionInput" placeholder="Type your suggestion here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="suggestionsList">
            <h2>Submitted Suggestions</h2>
            <ul id="suggestions"></ul>
        </div>
    </div>

    <script>
        document.getElementById('suggestionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const input = document.getElementById('suggestionInput');
            const suggestion = input.value.trim();

            if (suggestion) {
                const li = document.createElement('li');
                li.textContent = suggestion;
                document.getElementById('suggestions').appendChild(li);
                input.value = '';
            }
        });
    </script>
</body>

</html>
