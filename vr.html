<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VR/AR Relaxation Room</title>

    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Environment component -->
    <script src="https://cdn.jsdelivr.net/gh/feiss/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <!-- Teleport -->
    <script src="https://unpkg.com/aframe-teleport-controls@6.1.1/dist/teleport-controls.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Inter, system-ui, Arial;
            background: #071022;
            color: #e6eef8;
            height: 100vh;
            overflow: hidden
        }
        
        #ui {
            position: absolute;
            left: 16px;
            top: 16px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 12px 14px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.03);
            max-width: 420px;
            z-index: 10;
        }
        
        #ui h1 {
            margin: 0 0 6px 0;
            font-size: 1.15rem;
            background: linear-gradient(90deg, #7c3aed, #06b6d4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        
        .controls-row {
            display: flex;
            gap: 8px;
            align-items: center;
            margin: 8px 0
        }
        
        .controls-row label {
            font-size: 0.9rem;
            color: #9aa9bd
        }
        
        .controls-row select,
        .controls-row input[type="checkbox"] {
            margin-left: 6px
        }
        
        .controls-row button {
            background: linear-gradient(90deg, #7c3aed, #06b6d4);
            color: white;
            border: none;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .hint {
            color: #9aa9bd;
            font-size: 0.8rem;
            margin: 6px 0 0
        }
        
        #credits {
            position: absolute;
            right: 12px;
            bottom: 8px;
            color: #7491a6;
            font-size: 0.75rem;
            z-index: 9
        }
    </style>
</head>

<body>
    <!-- UI Overlay -->
    <div id="ui">
        <h1>Relaxation Room</h1>
        <div class="controls-row">
            <label>Scene
        <select id="sceneSelect">
          <option value="forest">Forest</option>
          <option value="beach">Beach</option>
          <option value="night">Night Sky</option>
        </select>
      </label>
            <button id="startBreath">Start Guided Breathing</button>
            <button id="stopBreath" disabled>Stop</button>
            <label>Ambient
        <input id="muteAmbient" type="checkbox" />
      </label>
            <label>Music
        <input id="toggleMusic" type="checkbox" />
      </label>
            <label>Volume
        <input id="musicVolume" type="range" min="0" max="1" step="0.05" value="0.5" />
      </label>

        </div>
        <p class="hint">Click Enter VR for headset. On mobile, tap scene or use cardboard.</p>
    </div>

    <!-- A-Frame Scene -->
    <a-scene id="scene" background="color: #000000" vr-mode-ui="enterVRButton: true" renderer="colorManagement: true">
        <!-- Camera Rig -->
        <a-entity id="rig" position="0 1.6 0">
            <a-entity id="camera" camera look-controls wasd-controls>
                <a-entity cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02" material="color: #7c3aed; shader: flat"></a-entity>
            </a-entity>
            <a-entity teleport-controls="button: trigger; collisionEntities: #floor; cameraRig: #rig"></a-entity>
        </a-entity>

        <!-- Environment -->
        <a-entity id="env" environment="preset: forest; shadow: true; groundColor: #445; fog: 0.6"></a-entity>
        <a-plane id="floor" position="0 0 0" rotation="-90 0 0" width="60" height="60" visible="false"></a-plane>

        <!-- Sounds -->
        <a-entity id="ambientSound" sound="src: url(https://cdn.jsdelivr.net/gh/stephenhutchings/sounds@main/soft-rain-ambient.mp3); autoplay: true; loop: true; volume: 0.7"></a-entity>
        <a-entity id="posSound" position="4 1 -3" sound="src: url(https://cdn.jsdelivr.net/gh/stephenhutchings/sounds@main/water-stream.mp3); autoplay: false; loop: true; volume: 0.8" visible="false"></a-entity>

        <!-- Objects -->
        <a-sphere class="clickable" id="breathOrb" position="0 1.5 -2" radius="0.5" material="color: #7c3aed; opacity: 0.85; shader: standard" animation="property: scale; dir: alternate; dur: 2000; easing: easeInOutSine; to: 1.12 1.12 1.12; startEvents: breatheStart; pauseEvents: breatheStop"></a-sphere>

        <a-box class="clickable" id="infoBox" position="-2 1 -2" depth="0.3" height="0.8" width="0.8" material="color: #06b6d4; opacity: 0.9">
            <a-text value="Tap to change scene" align="center" position="0 0 0.19" color="#021" width="2"></a-text>
        </a-box>

        <a-entity id="breathText" position="0 2.2 -1.6" visible="false">
            <a-text id="breathLabel" value="Breathe" align="center" color="#e6eef8" width="2.5"></a-text>
        </a-entity>

        <a-entity id="stars" visible="false"></a-entity>
        <a-sky id="sky" color="#87ceeb"></a-sky>
    </a-scene>
    <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2023/06/20/audio_fa0a4b56cf.mp3?filename=relaxing-piano-14365.mp3" loop></audio>


    <footer id="credits">Prototype • Demo only — not a clinical tool</footer>

    <!-- App Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const env = document.querySelector('#env');
            const sky = document.querySelector('#sky');
            const ambient = document.querySelector('#ambientSound');
            const posSound = document.querySelector('#posSound');
            const breathOrb = document.querySelector('#breathOrb');
            const breathText = document.querySelector('#breathText');
            const sceneSelect = document.getElementById('sceneSelect');
            const startBreathBtn = document.getElementById('startBreath');
            const stopBreathBtn = document.getElementById('stopBreath');
            const muteAmbient = document.getElementById('muteAmbient');
            let breatheInterval = null;

            const scenes = {
                forest: {
                    env: 'preset: forest; dressingAmount:30;',
                    sky: '#7bc57f',
                    ambient: 'soft-rain-ambient.mp3',
                    pos: 'water-stream.mp3',
                    stars: false
                },
                beach: {
                    env: 'preset: seaside; seaColor:#6fc2d2;',
                    sky: '#a7d8ff',
                    ambient: 'ocean-waves.mp3',
                    pos: 'waves-close.mp3',
                    stars: false
                },
                night: {
                    env: 'preset: caves; fog:0.85;',
                    sky: '#000011',
                    ambient: 'night-ambience.mp3',
                    pos: '',
                    stars: true
                }
            };

            function applyScene(name) {
                const cfg = scenes[name];
                if (!cfg) return;
                env.setAttribute('environment', cfg.env);
                sky.setAttribute('color', cfg.sky);
                ambient.setAttribute('sound', `src: url(https://cdn.jsdelivr.net/gh/stephenhutchings/sounds@main/${cfg.ambient}); autoplay:true; loop:true; volume:0.7`);
                if (cfg.pos) {
                    posSound.setAttribute('sound', `src:url(https://cdn.jsdelivr.net/gh/stephenhutchings/sounds@main/${cfg.pos}); autoplay:true; loop:true; volume:0.8`);
                    posSound.setAttribute('visible', true);
                } else {
                    posSound.setAttribute('visible', false);
                }
                const stars = document.querySelector('#stars');
                stars.setAttribute('visible', cfg.stars);
                if (cfg.stars && !stars.hasChildNodes()) {
                    for (let i = 0; i < 120; i++) {
                        let s = document.createElement('a-sphere');
                        s.setAttribute('position', `${(Math.random()-0.5)*40} ${6+Math.random()*8} ${(Math.random()-0.5)*40}`);
                        s.setAttribute('radius', 0.03 + Math.random() * 0.06);
                        s.setAttribute('material', 'color:#fff; emissive:#fff; emissiveIntensity:0.8');
                        stars.appendChild(s);
                    }
                }
            }
            applyScene(sceneSelect.value);

            sceneSelect.addEventListener('change', e => applyScene(e.target.value));
            muteAmbient.addEventListener('change', e => {
                if (e.target.checked) ambient.components.sound.stopSound();
                else ambient.components.sound.playSound();
            });

            function countdown(seconds, label) {
                return new Promise(resolve => {
                    let s = seconds;
                    const t = setInterval(() => {
                        label.setAttribute('value', `${label.getAttribute('value').split('—')[0]} — ${s}`);
                        s--;
                        if (s < 0) {
                            clearInterval(t);
                            resolve();
                        }
                    }, 1000);
                });
            }

            function startBreathing() {
                if (breatheInterval) return;
                breathText.setAttribute('visible', true);
                breathOrb.emit('breatheStart');
                startBreathBtn.disabled = true;
                stopBreathBtn.disabled = false;
                const cycle = async() => {
                    const label = breathText.querySelector('a-text');
                    label.setAttribute('value', 'Inhale — 4');
                    await countdown(4, label);
                    label.setAttribute('value', 'Hold — 4');
                    await countdown(4, label);
                    label.setAttribute('value', 'Exhale — 6');
                    await countdown(6, label);
                    if (breatheInterval) cycle();
                };
                breatheInterval = true;
                cycle();
            }

            function stopBreathing() {
                if (!breatheInterval) return;
                breatheInterval = null;
                breathText.setAttribute('visible', false);
                breathOrb.emit('breatheStop');
                startBreathBtn.disabled = false;
                stopBreathBtn.disabled = true;
            }
            startBreathBtn.onclick = startBreathing;
            stopBreathBtn.onclick = stopBreathing;
        });
        const bgMusic = document.getElementById('bgMusic');
        const toggleMusic = document.getElementById('toggleMusic');
        const musicVolume = document.getElementById('musicVolume');

        // Toggle music play/pause
        toggleMusic.addEventListener('change', (e) => {
            if (e.target.checked) {
                bgMusic.volume = musicVolume.value;
                bgMusic.play().catch(err => console.log("Autoplay blocked, user must interact first:", err));
            } else {
                bgMusic.pause();
            }
        });

        // Adjust volume
        musicVolume.addEventListener('input', (e) => {
            bgMusic.volume = e.target.value;
        });
    </script>
</body>

</html>
